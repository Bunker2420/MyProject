<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking</title>
    <link rel="stylesheet" href="fixed.css" class="css">
    <link rel="stylesheet" href="tracking.css" class="css">
    <link rel="stylesheet" href="general.css" class="css">
</head>
<body style="height: 5000px;">
    <div>
        <div style="position: fixed;
                    height: 120px;
                    display: grid;
                    grid-template-rows: 20px 100px;">
            <div class="welcome-message">Welcome to Ruthwick Store....
            </div>
            <div class="fixed-div">
                <div>
                    <img src="h1.png" class="logo-image">
                </div>
                <div style="display: grid;
                            grid-template-columns: 1fr 62px;">
                    <div style="width: 800px;
                                height: 40px;">
                        <input class="search-bar" type="text" placeholder="Search">
                    </div>
                    <div style="width: 45px;
                                height: 42px;">
                    <button class="search-button">
                    <img class="search-icon" src="search-icon.png">
                    </button>
                    </div>
                </div>
                <div style="margin-top: 10px;
                            display: grid;
                            grid-template-columns: 1fr 1fr;">
                    <div>
                        <a href="orders.html" class="header-link">
                            <span class="returns-text">Returns</span>
                            <span class="orders-text">& Orders</span>
                        </a>
                    </div>
                    <div>
                        <a class="header-link" href="checkout.html">
                            <img class="cart-icon" src="cart-icon.png">
                            <div class="cart-quantity">3</div>
                            <div class="cart-text">Cart</div>
                        </a>
                    </div>   
                </div>
            </div>
        </div>  
    </div>

    <div class="main">
        <div class="order-tracking">
          <a class="back-to-orders-link link-primary" href="orders.html">
            View all orders
          </a>
  
          <div class="delivery-date">
            Arriving on , November 7
          </div>
  
          <div class="product-info">
            Black and Gray Athletic Cotton Socks - 6 Pairs
          </div>
  
          <div class="product-info">
            Quantity: 1
          </div>
  
          <img class="product-image" src="athletic-cotton-socks-6-pairs.jpg">
  
          <div class="progress-labels-container">
            <div class="progress-label">
              Preparing
            </div>
            <div class="progress-label current-status">
              Shipped
            </div>
            <div class="progress-label">
              Delivered
            </div>
          </div>
  
          <div class="progress-bar-container">
            <div class="progress-bar"></div>
          </div>
        </div>
      </div>
</body>
</html>
